<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>{{ news_item.title }}</title>
</head>
<body>
    <h1>{{ news_item.title }}</h1>
    <p><strong>Автор:</strong> {{ news_item.author.username }}</p>
    <p><strong>Дата публикации:</strong> {{ news_item.pub_date }}</p>
    <h2>Краткое описание</h2>
    <p>{{ news_item.short_description }}</p>
    <h2>Текст новости</h2>
    <p>{{ news_item.text }}</p>
</body>
</html>
