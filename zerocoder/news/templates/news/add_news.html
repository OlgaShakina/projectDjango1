{% extends 'main/layout.html' %}

{% block title %}

<title>For addition News</title>
{% endblock %}

{% block content %}
  <h1>In addition, News</h1>
{{ form }}
  <div class="container mt-5">
    <form method="post">
        {% csrf_token %}
        <div class="form-group">
            {{ form.title }}
        </div>
        <div class="form-group">
            {{ form.short_description }}
        </div>
        <div class="form-group">
            {{ form.text }}
        </div>
        <div class="form-group">
            {{ form.date }}
        </div>
        <div class="form-group">
        </div>
        <button type="submit" class="btn btn-primary">Add news</button>
    </form>
      <p>{{error}}</p>
</div>


{% endblock %}
