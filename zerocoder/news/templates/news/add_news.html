{% extends 'main/layout.html' %}

{% block title %}
<title>For addition News</title>
{% endblock %}

{% block content %}
  <h1>For addition News</h1>
  <div class="container mt-5">
    <form method="post">
        {% csrf_token %}
        <div class="form-group">
            <label for="headline">Headline news</label>
            <input type="text" class="form-control" id="headline" placeholder="Enter headline news" required>
        </div>
        <div class="form-group">
            <label for="description">Short description</label>
            <input type="text" class="form-control" id="description" placeholder="Enter short description" required>
        </div>
        <div class="form-group">
            <label for="content">Content</label>
            <textarea class="form-control" id="content" rows="5" placeholder="Enter content" required></textarea>
        </div>
        <div class="form-group">
            <label for="date">Date</label>
            <input type="date" class="form-control" id="date" required>
        </div>
        <div class="form-group">
            <label for="time">Time</label>
            <input type="time" class="form-control" id="time" required>
        </div>
        <button type="submit" class="btn btn-primary">Add news</button>
    </form>
</div>


{% endblock %}
